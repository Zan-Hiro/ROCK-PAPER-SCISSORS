<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>This is Rock Paper Scissors Game</h1>
  <div>Your Choice: <span class="yourChoice"></span></div>
  <div>Computer Choice: <span class="computerChoice"></span></div>
  <div>Your Score: <span class="yourscore"></span></div>
  <div>Computer Score: <span class="computerscore"></span></div>
  <div>Game Result: <span class="game-result"></span></div>
  <div class="container">
      <button data-btn="rock" class="btnrock">Rock</button>
      <button data-btn="paper" class="btnpaper">Paper</button>
      <button data-btn="scissors" class="btnscissors">Scissors</button>
  </div>
  <script src="javascript/game.js"></script>
</body>
</html>
